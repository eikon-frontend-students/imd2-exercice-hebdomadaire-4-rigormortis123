<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="content">
      <div class="data suisse">
        <div class="country"><p>Suisse</p></div>
        <div class="bar">
          <div class="left mobile-color"><p>65%</p></div>
          <div class="right desktop-color"><p>35%</p></div>
        </div>
      </div>

      <div class="data États-Unis">
        <div class="country"><p>États-Unis</p></div>
        <div class="bar">
          <div class="left mobile-color"><p>51%</p></div>
          <div class="right desktop-color"><p>49%</p></div>
        </div>
      </div>

      <div class="data Europe">
        <div class="country"><p>Europe</p></div>
        <div class="bar">
          <div class="left mobile-color"><p>41%</p></div>
          <div class="right desktop-color"><p>59%</p></div>
        </div>
      </div>

      <div class="legend-section">
      <div class="legend">
        <div class="mobile-color color-square">  </div>
        <p class="color-text">Mobile</p>
      </div>
      
      <div class="legend">
        <div class="desktop-color color-square">  </div>
        <p class="color-text">Desktop</p>
    </div>
</div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
